<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="http://fonts.gstatic.com" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="assets/expense.svg" alt="imagem de saidas" />
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total green">
          <h3>
            <span> Total </span>
            <img src="assets/total.svg" alt="imagem de total" />
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transation">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="assets/minus.svg" alt="Remover transação" /></td>
            </tr>
            <tr>
              <td class="description">Criação website</td>
              <td class="income">R$ 5000,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="assets/minus.svg" alt="Remover transação" /></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="assets/minus.svg" alt="Remover transação" /></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
